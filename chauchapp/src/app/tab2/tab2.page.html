<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Todos tus Servicios
    </ion-title>
  </ion-toolbar>
</ion-header>
 <ion-content>
  <ion-list>
    <ng-container *ngIf="!todos || todos.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="text-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
    <ion-item-sliding *ngFor="let todo of todos">
     
      <ion-item *ngIf="todo.idusuario==cod " lines="inset" button [routerLink]="['/details', todo.id]">
        
        <ion-label >
          <ion-avatar slot="start">
            <img src="https://image.flaticon.com/icons/svg/443/443138.svg" />
            {{ todo.nombre }}
          </ion-avatar>
 
        </ion-label>
      
      </ion-item>
    
    

      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/details']" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 </ion-content>

 <style>
 ion-avatar{
  width: 17px;  
    height: 17px;
 }
 </style>
