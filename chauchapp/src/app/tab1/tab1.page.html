<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>
      Buscar Trabajadores
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ng-container *ngIf="!servicios || servicios.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="text-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
    <ion-item-sliding *ngFor="let servicio of servicios">
      <ion-item  lines="inset" button [routerLink]="['/detalle', servicio.id]">
        <ion-label >
          {{'- '}}
          {{ servicio.nombre }}
        </ion-label>
      </ion-item>
 
      <ion-item-options side="end">
        <ion-item-option (click)="Remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 
 </ion-content>
